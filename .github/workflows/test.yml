name: "gcm-test"
on: # rebuild any PRs and main branch changes
  push:
    branches:
      - release-asset-regex-test


jobs:
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Test Homebrew Git deployment
      uses: ./
      with:
        token: ${{ secrets.HOMEBREW_TOKEN }}
        tap: ldennington/tap
        branch: master
        name: git-credential-manager-core
        type: cask
        releaseRepo: 'GitCredentialManager/git-credential-manager'
        releaseTag: 'v2.0.785'
        releaseAsset: |
          gcm-osx-x64-(.*)\.pkg
          gcm-osx-arm64-(.*)\.pkg
        message: |
          A test GCM release! :rocket: